<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Is Jordan in the Playoffs?</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0b0c;
      --panel:#0f1113;
      --muted:#9aa0a6;
      --green:#00e676;
      --red:#ff4666;
      --accent:#7c7c7c;
      --glow: 0 0 30px rgba(255,255,255,0.03);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Roboto Condensed", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(ellipse at bottom right,
                  rgba(255,255,255,0.01) 0%,
                  rgba(0,0,0,0.02) 30%),
                  linear-gradient(0deg,#070708 0%, #0b0b0c 100%);
      color:#ddd;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .smoke{
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(600px 350px at 10% 20%, rgba(255,255,255,0.02), transparent 15%),
        radial-gradient(800px 400px at 90% 80%, rgba(255,255,255,0.01), transparent 18%);
      mix-blend-mode:overlay;
      opacity:0.7;
      z-index:0;
      animation: float 20s linear infinite;
    }
    @keyframes float{ from{transform:translateY(0)} to{transform:translateY(-8px)} }

    .card{
      z-index:1;
      width:min(960px,94%);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:36px;
      box-shadow: var(--glow), 0 10px 30px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.03);
      display:grid;
      grid-template-columns: 1fr;
      gap:20px;
      text-align:center;
    }

    h1{
      margin:0;
      font-size: clamp(20px, 3.5vw, 32px);
      color:#f5f5f5;
    }

    .question{
      font-weight:700;
      font-size: clamp(26px, 4.5vw, 48px);
      margin:0;
      text-shadow: 0 2px 18px rgba(0,0,0,0.8);
    }

    .status{
      margin-top:6px;
      font-weight:900;
      font-size: clamp(48px, 7.5vw, 120px);
      line-height:1;
      letter-spacing: -1px;
      transition: all 400ms ease;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      text-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    .pill{
      display:inline-block;
      padding:8px 16px;
      border-radius:999px;
      font-weight:700;
      font-size:16px;
      color:#0b0b0c;
      background:var(--accent);
      opacity:0.9;
    }

    .yes { color:var(--green); text-shadow: 0 0 32px rgba(0,230,118,0.18); }
    .no  { color:var(--red); text-shadow: 0 0 30px rgba(255,70,102,0.12); }
    .pulse { animation: pulse 1100ms ease infinite; }
    @keyframes pulse{ 0%{transform:scale(1);}50%{transform:scale(1.03);}100%{transform:scale(1);} }

    .sub{
      margin:0;
      color:var(--muted);
      font-size:18px;
      font-weight:400;
      opacity:0.95;
    }

    .meta{
      margin-top:8px;
      color:rgba(150,150,150,0.85);
      font-size:13px;
    }

    @media (max-width:520px){
      .status{ font-size:48px; }
      .card{ padding:20px; }
    }
  </style>
</head>
<body>
  <div class="smoke" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="q">
    <div>
      <div class="meta">Fantasy League — <span class="team">Love Thy Nabers</span></div>
      <h1 id="q" class="question">Is Jordan in the playoffs right now?</h1>

      <div id="statusWrap" class="status" aria-live="polite" aria-atomic="true">
        <div id="answer" class="pill">—</div>
      </div>

      <p id="subtitle" class="sub">Loading the inevitable...</p>

      <div class="footer">
        <div id="updated" class="meta">Last checked: —</div>
        <div class="meta">Auto-refreshes hourly.</div>
      </div>
    </div>
  </main>

  <script>
    const REFRESH_MS = 1000 * 60 * 60; // 1 hour

    // === Fetch real data from your Vercel serverless function ===
    async function fetchStatus(){
      try {
        const resp = await fetch('https://football-tawny-eight.vercel.app/api/status');
        const json = await resp.json();
        return json; // expects { qualifies: bool, reason: string }
      } catch(e){
        console.error(e);
        return { qualifies:false, reason:"Failed to load live data. :(" };
      }
    }

    function updateUI(result){
      const answerEl = document.getElementById("answer");
      const subtitle = document.getElementById("subtitle");
      const updated = document.getElementById("updated");
      const now = new Date().toLocaleString();

      answerEl.classList.remove("yes","no","pulse");
      if(result.qualifies){
        answerEl.textContent = "YES";
        answerEl.classList.add("yes","pulse");
      } else {
        answerEl.textContent = "NO";
        answerEl.classList.add("no");
      }

      subtitle.textContent = result.reason;
      updated.textContent = "Last checked: " + now;
    }

    async function refreshNow(){
      const answerEl = document.getElementById("answer");
      const subtitle = document.getElementById("subtitle");
      answerEl.textContent = "…";
      subtitle.textContent = "Checking the impossible…";
      const status = await fetchStatus();
      updateUI(status);
    }

    // initial run
    refreshNow();
    // auto-refresh
    setInterval(refreshNow, REFRESH_MS);

    // refresh if tab comes back into view
    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) refreshNow();
    });
  </script>
</body>
</html>
